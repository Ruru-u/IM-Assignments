<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Social Media Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Create Your Social Media Profile</h2>
      <form action="/profile" method="POST">
        <div class="row mb-3">
          <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" required>
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Sex</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-select" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Its Complicated">Itâ€™s Complicated</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" name="location" id="location" class="form-control" placeholder="Enter your location" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
